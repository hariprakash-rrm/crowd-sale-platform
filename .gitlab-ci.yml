image: tiangolo/docker-with-compose

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  - pip install docker-auto-labels

stages:
  # - test
  - build-stag
  - deploy-stag

tests:
  stage: test
  script:
    - sh ./scripts/test.sh
  tags:
    - build
    - test

build-stag:
  stage: build
  script:
    - TAG=stag FRONTEND_ENV=production sh ./scripts/build-push.sh
  only:
    - main
  tags:
    - dev-unreal

build-prod:
  stage: build
  script:
    - TAG=prod FRONTEND_ENV=production sh ./scripts/build-push.sh
  only:
    - main
  tags:
    - dev-unreal

deploy-stag:
  stage: deploy
  script:
    - >
      DOMAIN=unreal-capital.com
      TRAEFIK_TAG=unreal-capital.com
      STACK_NAME=dev-unreal-capital-com
      TAG=stag
      sh ./scripts/deploy.sh
  environment:
    name: staging
    url: https://unreal-capital.com
  only:
    - main
  tags:
    - dev-unreal

deploy-prod:
  stage: deploy
  script:
    - >
      DOMAIN=unreal-capital.com
      TRAEFIK_TAG=unreal-capital.com
      STACK_NAME=unreal-capital-com
      TAG=prod
      sh ./scripts/deploy.sh
  environment:
    name: production
    url: https://unreal-capital.com
  only:
    - main
  tags:
    - dev-unreal
